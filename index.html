<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h4>SPLI</h4>
  <h4>TTER</h4>
  <div class="container">
    <div id="result"></div>
    <form id="myForm">
    <div class="app">
      <div class="app__bill">
        <label for="bill">Bill</label><br>
        <input type="number" id="bill" name="bill" placeholder="0" onchange="startCount()">
      </div>
  
      <div class="app__tip">
        <label>Select Tip %</label>
        <div class="app__tip--buttons">
          <input type="radio" id="five" name="tip" value="0.05" checked />
          <label for="five"><span>5%</span></label><br>
          <input type="radio" id="ten" name="tip" value="0.1" />
          <label for="ten"><span>10%</span></label><br>
          <input type="radio" id="fifteen" name="tip" value="0.5" />
          <label for="fifteen"><span>15%</span></label><br>
          <input type="radio" id="twentyfive" name="tip" value="0.25" />
          <label for="twentyfive"><span>25%</span></label><br>
          <input type="radio" id="fifty" name="tip" value="0.5" />
          <label for="fifty"><span>50%</span></label><br>
          <button type="button" id="customBtn" onclick="customValue()">Custom</button>
          <input type="number" id="customBtnInput" class="notVisible" name="custom" placeholder="0" onclick="customValue()" />
        </div>
      </div>
  
      <div class="app__number">
        <label for="number" id="labelForNumber">Number of People<div id="warningNotEmptyField"></div></label>
        <input type="number" id="people" name="people" placeholder="0" onchange="startCount()">
      </div>
      
      <div class="app__right">
        <div class="app__tipAmount">
          <div class="app__tipText">Tip Amount<div class="app__tipPerson">/ person</div></div>
          <div id="result_tipAmount">$0.00</div>
        </div>
        
        <div class="app__tipTotal">
          <div class="app__tipText">Total<div class="app__tipPerson">/ person</div></div>
          <div id="result_tipTotal">$0.00</div>
        </div>
        
        <div class="app__reset">
          <button type="button" onclick="resetBtn()">RESET</button>
        </div>
      </div>
    </div>
  </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
